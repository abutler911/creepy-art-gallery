<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Art Explorer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="page-header">
      <h1 class="title">Art Explorer</h1>
      <p class="description">
        Discover stunning artwork from the Art Institute of Chicago. Search by
        title and explore beautiful cards with descriptions and images!
      </p>
    </header>

    <div class="search-container">
      <div class="input-group input-group-lg">
        <input
          id="search"
          type="text"
          class="form-control"
          placeholder="Search for artwork, e.g., 'Bacon'"
          aria-label="Search"
        />
        <button id="search-btn" class="btn btn-success">Search</button>
      </div>
    </div>

    <div id="search-results" class="results-container container">
      <!-- Cards will be dynamically inserted here -->
    </div>

    <footer class="text-center py-3">
      <p class="mb-0">&copy; 2024 Art Explorer. All rights reserved.</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
